<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swiper Sliders</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .swiper {
                width: 100%;
                height: 100%;
                height: 200px;
                background-color: red;
            }

            .swiper-slide {
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
                color: #fff;
            }

            .swiper-slide img {
                width: 100%;
                height: auto;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <!-- Top Slider -->
        <div class="swiper top-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background: #ff6f61;">Top Slide 1</div>
                <div class="swiper-slide" style="background: #6ec6ff;">Top Slide 2</div>
                <div class="swiper-slide" style="background: #ffca28;">Top Slide 3</div>
            </div>
            <!-- Navigation for Top Slider -->
            <div class="swiper-button-next top-slider-next"></div>
            <div class="swiper-button-prev top-slider-prev"></div>
        </div>

        <!-- Products Slider -->
        <div class="swiper products-slider" style="margin-top: 20px;">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <h2>Product 1</h2>
                </div>
                <div class="swiper-slide">
                    <h2>Product 2</h2>
                </div>
                <div class="swiper-slide">
                    <h2>Product 3</h2>
                </div>
                <div class="swiper-slide">
                    <h2>Product 4</h2>
                </div>
                <div class="swiper-slide">
                    <h2>Product 5</h2>
                </div>
            </div>
            <!-- Pagination for Products Slider -->
            <div class="swiper-pagination products-pagination"></div>
        </div>

        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            // Initialize Top Slider
            const topSlider = new Swiper('.top-slider', {
                loop: true,
                navigation: {
                    nextEl: '.top-slider-next',
                    prevEl: '.top-slider-prev',
                },
            });

            // Initialize Products Slider
            const productsSlider = new Swiper('.products-slider', {
                loop: true,
                slidesPerView: 3,
                spaceBetween: 20,
                loop: true,
                autoPlay: true,
                pagination: {
                    el: '.products-pagination',
                    clickable: true,
                },
                breakpoints: {
                    640: {
                        slidesPerView: 1,
                    },
                    768: {
                        slidesPerView: 2,
                    },
                    1024: {
                        slidesPerView: 1,
                    },
                },
            });
        </script>
    </body>

</html>
